<!DOCTYPE html>
<html lang="ko"
      xmlns:th ="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>멤버상세</title>

    <style>
        table {
            border: 1px solid black;

        }
        th {
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>멤버 상세보기</h1>
<table>
    <thead>
        <tr>
            <th>번호</th>
            <th>아이디</th>
            <th>비밀번호</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td th:text="${member.memberSeq()}"></td>
            <td th:text="${member.memberId()}"></td>
            <td th:text="${member.memberPw()}"></td>
        </tr>

    </tbody>

</table>
</body>
</html>
