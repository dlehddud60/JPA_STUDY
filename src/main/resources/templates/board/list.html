<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판리스트</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script th:src="@{/JS/board/list.js}" src="/js/community/board/list.js"></script>
    <link rel="stylesheet" th:href="@{/css/board/list.css}">

</head>
<body>
<th:block th:replace="~{/include/header.html :: headerFragment}"></th:block>
<form action="" method="get">
    <div class="wrap">

        <div class="searchArea">
            <div class="searchAreaChild">
                <input type="text" name="searchValue" placeholder="제목을 입력해주세요.">
                <button type="submit">search</button>
            </div>
        </div>

        <div class="boardArea">
            <div class="listArea">
                <table>
                    <thead>
                    <tr>
                        <th class="num">번호</th>
                        <th class="title">제목</th>
                        <th class="writer">작성자</th>
                        <th class="inputDt">작성일</th>
                    </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="list : ${list}">
                        <tr>
                            <td th:text="${list.boardId}"></td>
                            <td>
                                <a th:href="@{/board/find/{boardId}( boardId = ${list.boardId})}"
                                   th:text="${list.boardTitle}"></a>
                            </td>
                            <td>이동영</td>
                            <td th:text="${list.boardInputDt}"></td>
                        </tr>
                    </th:block>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="buttonArea">
            <div class="updateBtn Btn"><a th:href="@{/board/write}" style="color: white">작성</a></div>
        </div>
        <div class="pageArea" th:with="start=${(list.number/maxPage)*maxPage+1},
        end=(${(list.totalPages == 0) ? 1 : (start + (maxPage - 1) < list.totalPages ? start + (maxPage - 1) : list.totalPages)})">
            <div class="pageNumWrap">
                <div class="pageNum" th:if="${start > 1}">
                    <a th:href="@{?(page=0, searchValue=${searchValue})}" class="page-link" href="#"
                       aria-label="Previous">
                        <span>&laquo;&laquo;</span>
                    </a>
                </div>
                <div class="pageNum" th:if="${start > 1}">
                    <a th:href="@{?(page=${start - maxPage-1},searchValue=${searchValue})}">
                        <span>&laquo;</span>
                    </a>
                </div>
                <div class="pageNum" th:each="page: ${#numbers.sequence(start, end)}"
                     th:classappend="${list.number+1 == page} ? active">
                    <a th:href="@{?(page=${page-1},searchValue=${searchValue})}" th:text="${page}"></a>
                </div>
                <div class="pageNum" th:if="${end < list.totalPages}">
                    <a th:href="@{?(page=${start + maxPage -1},searchValue=${searchValue})}">
                        <span>&raquo;</span>
                    </a>
                </div>
                <div class="pageNum" th:if="${end < list.totalPages}">
                    <a th:href="@{?(page=${list.totalPages-1},searchValue=${searchValue})}">
                        <span>&raquo;&raquo;</span>
                    </a>
                </div>
            </div>
        </div>

    </div>
</form>
<th:block th:replace="/include/header.html :: footerFragment"></th:block>
</body>
</html>
